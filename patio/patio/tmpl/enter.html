<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="!bbs_css!" rel="stylesheet">
	<title>入室</title>
</head>

<body>

	<header id="head">
		<div class="main-ttl">
			<h1>!bbs_title!</h1>
		</div>
	</header>

	<main class="main">

		<div class="form-container" style="max-width:400px; margin:2rem auto;">
			<h2 class="topic-header mb-1">🔒 入室認証</h2>
			<div id="ent-msg" class="mb-1">
				・ ログインIDとパスワードが必要です。<br>
				・ Cookieを有効にしてください。
			</div>

			<form action="!bbs_cgi!" method="post">
				<input type="hidden" name="mode" value="login">

				<div class="bbsform">
					<div class="form-group">
						<label>ログインID</label>
						<input type="text" name="id" class="enter">
					</div>
					<div class="form-group">
						<label>パスワード</label>
						<input type="password" name="pw" class="enter">
					</div>

					<div class="text-center mt-2">
						<input type="submit" value="入室する" class="btn-secondary" style="width:100%;">
					</div>
				</div>
			</form>
		</div>

	</main>
</body>

</html>
