<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="!bbs_css!" rel="stylesheet">
	<title>認証</title>
</head>

<body>

	<header id="head">
		<div class="main-ttl">
			<h1>!bbs_title!</h1>
		</div>
	</header>

	<main class="main">

		<div class="bbs-navi">
			<a href="!bbs_cgi!">TOP</a> &gt; <a href="!bbs_cgi!?read=!art!">記事に戻る</a> &gt; 認証
		</div>

		<div class="form-container" style="max-width:500px; margin:2rem auto;">
			<h2 class="topic-header">🔐 編集・削除認証</h2>

			<div class="mb-1" style="background:#f0f0f0; padding:1rem; border-radius:8px;">
				<div class="mb-1"><b>対象記事</b></div>
				<div class="fw-bold" style="font-size:1.1rem;">!sub!</div>
				<div class="text-right" style="font-size:0.9rem;">From: !name!</div>
			</div>

			<form action="!regist_cgi!" method="post">
				<input type="hidden" name="mode" value="edit">
				<input type="hidden" name="art" value="!art!">
				<input type="hidden" name="no" value="!no!">

				<div class="bbsform">
					<div class="form-group">
						<label>処理内容</label>
						<select name="job">
							<!-- op_job -->
						</select>
					</div>

					<div class="form-group">
						<label>削除パスワード</label>
						<input type="password" name="pwd" placeholder="Enter Password">
					</div>

					<div class="text-center mt-2">
						<input type="submit" value="認証" class="btn-secondary">
					</div>
				</div>
			</form>
		</div>

	</main>
</body>

</html>
