<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="!bbs_css!" rel="stylesheet">
	<script src="!bbs_js!"></script>
	<title>新規スレッド作成</title>
</head>

<body>

	<header id="head">
		<div class="main-ttl">
			<h1>!bbs_title!</h1>
		</div>
	</header>

	<main class="main">

		<div class="bbs-navi">
			<a href="!bbs_cgi!">↩ 一覧に戻る</a>
		</div>

		<div class="form-container">
			<h2 class="topic-header mb-1">!ico:fld_new.gif! 新しいスレッドを作成する</h2>

			<form action="!regist_cgi!" method="post" enctype="multipart/form-data" name="bbsform">
				<input type="hidden" name="mode" value="regist">

				<div class="bbsform">
					<div class="form-group">
						<label>件名</label>
						<input type="text" name="sub" placeholder="用件を記入してください">
					</div>

					<div class="form-group">
						<label>名前</label>
						<input type="text" name="name" value="!name!" placeholder="あなたのお名前">
					</div>


					<!-- image_upl -->
					<div class="form-group">
						<label>画像添付</label>
						<div class="file-input-wrapper">
							<input type="file" name="upfile1">
						</div>
						<div class="file-input-wrapper">
							<input type="file" name="upfile2">
						</div>
						<div class="file-input-wrapper">
							<input type="file" name="upfile3">
						</div>
					</div>
					<!-- /image_upl -->

					<div class="form-group">
						<label>削除用パスワード</label>
						<input type="password" name="pwd" maxlength="8">
					</div>


					<div class="form-group">
						<label>メッセージ</label>
						<textarea name="comment" rows="10" placeholder="ここにメッセージを入力..."></textarea>
					</div>
				</div>

				<div class="submit-btn-area">
					<input type="submit" value="スレッドを作成する ✉" class="submit-btn">
				</div>

			</form>
		</div>

	</main>
</body>

</html>
