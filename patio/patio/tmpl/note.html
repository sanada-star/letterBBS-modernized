<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="!bbs_css!" rel="stylesheet">
  <title>留意事項</title>
</head>

<body>

  <header id="head" style="padding:0.5rem; text-align:center;">
    <strong>留意事項</strong>
  </header>

  <main class="main">
    <div id="note">
      <h3 class="mb-1 pb-1" style="border-bottom:2px dashed var(--color-border);">投稿に関するガイドライン</h3>
      <ul style="padding-left:1.5rem; list-style-type:square;">
        <li>画像ファイルのアップロードが可能です。
          <ul class="mt-1" style="margin-left:1rem; color:#666; list-style-type:circle;">
            <li>最大サイズ : !maxdata!</li>
            <li>画像は横!max_w!px、縦!max_h!pxを超えると縮小表示されます。</li>
          </ul>
        </li>
        <li>「おなまえ」と「メッセージ」は必須です。</li>
        <li>各記事の「返信」ボタンからレスポンス可能です。</li>
        <li>「削除パスワード」を設定すると再編集・削除が可能です。</li>
        <li>HTMLタグは使用できません。</li>
        <li>公序良俗に反する内容は管理者が削除する場合があります。</li>
      </ul>
    </div>

    <div class="text-center mt-1">
      <button onclick="window.close()" class="btn-outline" style="border-color:#555; color:#555;">閉じる</button>
    </div>
  </main>
</body>

</html>
