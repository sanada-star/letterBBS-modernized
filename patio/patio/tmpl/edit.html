<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="!bbs_css!" rel="stylesheet">
	<script src="!bbs_js!"></script>
	<title>編集フォーム</title>
</head>

<body>

	<header id="head">
		<div class="main-ttl">
			<h1>!bbs_title!</h1>
		</div>
	</header>

	<main class="main">

		<div class="bbs-navi">
			<a href="!bbs_cgi!">↩ 一覧に戻る</a> &gt; 編集
		</div>

		<div class="form-container">
			<h2 class="topic-header mb-1">✎ 記事編集</h2>

			<form action="!regist_cgi!" method="post" enctype="multipart/form-data" name="bbsform">
				<input type="hidden" name="mode" value="edit">
				<input type="hidden" name="job" value="edit2">
				<input type="hidden" name="art" value="!art!">
				<input type="hidden" name="no" value="!no!">
				<input type="hidden" name="pwd" value="!pwd!">

				<div class="bbsform">
					<div class="form-group">
						<label>件名</label>
						<input type="text" name="sub" value="!sub!">
					</div>

					<div class="form-group">
						<label>名前</label>
						<input type="text" name="name" value="!name!">
					</div>

					<div class="form-group">
						<label>メール (任意)</label>
						<input type="text" name="email" value="!email!">
						<div class="mt-1">
							<select name="mlo">
								<!-- op_mlo -->
							</select>
						</div>
					</div>

					<div class="form-group">
						<label>URL</label>
						<input type="text" name="url" value="!url!">
					</div>

					<!-- upfile -->
					<div class="form-group">
						<label>画像添付</label>
						<input type="file" name="upfile1"> <!-- edit:1 -->
						<input type="file" name="upfile2"> <!-- edit:2 -->
						<input type="file" name="upfile3"> <!-- edit:3 -->
					</div>
					<!-- /upfile -->

					<div class="form-group">
						<label>メッセージ</label>
						<div class="smile-box">!smile!</div>
						<textarea name="comment" rows="10">!comment!</textarea>
					</div>
				</div>

				<div class="submit-btn text-center mt-2">
					<input type="submit" value="変更を保存する">
				</div>

			</form>
		</div>

	</main>
</body>

</html>
