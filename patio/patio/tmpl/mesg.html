<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="!bbs_css!" rel="stylesheet">
	<title>完了</title>
</head>

<body>

	<header id="head">
		<div class="main-ttl">
			<h1>!bbs_title!</h1>
		</div>
	</header>

	<main class="main">
		<div id="msg-box" class="text-center">
			<h2 class="mb-1" style="color:var(--color-secondary);">✅ 完了しました</h2>
			<p class="mb-2" style="font-size:1.1rem;">!message!</p>

			<form action="!bbs_cgi!">
				<input type="hidden" name="read" value="!read!">
				<div style="display:flex; justify-content:center; gap:1rem;">
					<input type="button" value="一覧に戻る" onclick="javascript:window.location='!bbs_cgi!?'"
						class="btn-outline">
					<input type="submit" value="記事を見る" class="btn-secondary">
				</div>
			</form>
		</div>
	</main>
</body>

</html>
